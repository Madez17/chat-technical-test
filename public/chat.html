<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" sizes="32x32">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Red Valley chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><img src="./imgs/RedValley-logo.png" alt="Logo Red Valley"></h1>
        <a href="index.html" class="btn light-button">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
            class="send-message-width"
          />
          <button class="btn light-button"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>

      <div id="contentGifs" class="hidden">
          <div class="giphy-container">
                <div class="close">
                    <i id="closeModal" class="fas fa-times"></i>
                </div>
                <form id="gif-form">
                    <input
                    id="gif"
                    type="text"
                    placeholder="Search Gifs"
                    autocomplete="on"
                    class="giphy-width"
                    />
                    <button type="submit" class="btn giphy light-button"><i class="fas fa-search"></i></button>
                </form>
        
                <!-- Charge images Gifs -->
                <div id="chargeGifs"></div>
            </div>

      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
